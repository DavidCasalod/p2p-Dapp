
<form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm)">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">CEC Contract Id:</label>
      <input type="text" class="form-control" formControlName="contractId" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputPassword1">Organization Id:</label>
      <input type="text" class="form-control" formControlName="organizationId" id="exampleInputPassword1" placeholder="Last Name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Contract start:</label>
      <input type="text" class="form-control" formControlName="start" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="exampleInputEmail1">Contract end:</label>
      <input type="text" class="form-control" formControlName="end" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contract end">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="exampleInputEmail1">State:</label>
      <input type="text" class="form-control" formControlName="state" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="exampleInputEmail1">Algorithm:</label>
      <input type="text" class="form-control" formControlName="algorithm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Algorithm">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="exampleInputEmail1">Version:</label>
      <input type="text" class="form-control" formControlName="version" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="exampleInputEmail1">Context:</label>
      <input type="text" class="form-control" formControlName="context" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Algorithm">
    </div>
  </div>
  <button type="submit" [disabled]="!addForm.valid" class="btn btn-danger">Submit</button>
</form>
